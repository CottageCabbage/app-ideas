<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div id="container">
		<div id="results-container"></div>
		<div id="buttons-container">
			<!-- ROW 1 -->
			<button id="clear_all" class="calc-button">CA</button>
			<button id="idk">asd</button>
			<button id="divide" class="calc-button">รท</button>
			<button id="clear_last">C</button>
			<!-- ROW 2 -->
			<button id="seven" class="calc-button">7</button>
			<button id="eight" class="calc-button">8</button>
			<button id="nine" class="calc-button">9</button>
			<button id="multiply">x</button>
			<!-- ROW 3 -->
			<button id="four">4</button>
			<button id="five">5</button>
			<button id="six">6</button>
			<button id="minus">-</button>
			<!-- ROW 4 -->
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<button id="four">+</button>
			<!-- ROW 5 -->
			<button class="long-button">0</button>
			<button>.</button>
			<button>=</button>
		</div>
	</div>

</body>
</html>
<script type="text/javascript" src="main.js"></script>
